<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador ‚Ä¢ Thumb grande (OG)</title>
  <style>
    :root { --bg:#fafafa; --card:#fff; --bd:#e8e8e8; --txt:#1f2328; --mut:#6a737d; }
    * { box-sizing:border-box }
    body{margin:0;background:var(--bg);color:var(--txt);font:15px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--bd);padding:12px 16px;font-weight:700}
    main{display:flex;gap:18px;max-width:1180px;margin:0 auto;padding:16px}
    .col{flex:1 1 520px}
    .card{background:var(--card);border:1px solid var(--bd);border-radius:12px;padding:14px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    label{display:block;font-size:12px;color:var(--mut);margin:10px 0 6px}
    input[type=text],input[type=url]{width:100%;padding:10px 12px;border:1px solid var(--bd);border-radius:10px;font-size:14px}
    .row{display:flex;gap:10px;align-items:center}
    .row>*{flex:1}
    .hr{height:1px;background:var(--bd);margin:12px 0}
    .mono{font:12px ui-monospace,Consolas,Menlo,monospace;background:#f6f8fa;border:1px solid var(--bd);border-radius:8px;padding:10px;overflow:auto;white-space:nowrap}
    .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.primary{background:#111;color:#fff}
    .btn.secondary{background:#efefef;color:#111}
    .slider{display:grid;grid-template-columns:130px 1fr 60px;gap:10px;align-items:center}
    input[type=range]{width:100%}
    .preview{position:sticky;top:64px}
  </style>
</head>
<body>
<header>Produ√ß√£o r√°pida ‚Ä¢ Thumb grande tipo Hyperise (com t√≠tulo edit√°vel)</header>
<main>
  <section class="col">
    <div class="card">
      <div class="row">
        <div>
          <label>Nome (vai no copo)</label>
          <input id="n" type="text" value="Dennis">
        </div>
        <div>
          <label>T√≠tulo do cart√£o (aparece no preview do LinkedIn)</label>
          <input id="title" type="text" value="Oi, {{nome}} üëã">
        </div>
      </div>
      <label>Descri√ß√£o (opcional)</label>
      <input id="descr" type="text" placeholder="Texto curto abaixo do t√≠tulo (opcional)">

      <label>Destino do clique (ex.: perfil do M√°rcio)</label>
      <input id="dest" type="url" value="https://www.linkedin.com/in/marciomiranda/">

      <div class="hr"></div>
      <div class="slider">
        <div>Tamanho (fs)</div><input id="fs" type="range" min="14" max="64" value="28"><div id="fsv">28</div>
      </div>
      <div class="slider">
        <div>Posi√ß√£o X</div><input id="x" type="range" min="-300" max="300" value="140"><div id="xv">140</div>
      </div>
      <div class="slider">
        <div>Posi√ß√£o Y</div><input id="y" type="range" min="-300" max="300" value="50"><div id="yv">50</div>
      </div>
      <div class="slider">
        <div>Opacidade</div><input id="o" type="range" min="0" max="100" value="65"><div id="ov">65</div>
      </div>
      <div class="slider">
        <div>Blur</div><input id="blur" type="range" min="0" max="20" value="8"><div id="bv">8</div>
      </div>
      <label>Cor do texto (hex, sem #)</label>
      <input id="co" type="text" value="3d352e">

      <div class="hr"></div>
      <div class="row">
        <button id="copyLink" class="btn primary">Copiar link</button>
        <button id="copyText" class="btn secondary">Copiar texto + link</button>
        <button id="dl" class="btn secondary">Baixar JPG</button>
      </div>

      <label style="margin-top:12px">Link gerado</label>
      <div id="outLink" class="mono"></div>
      <label>Texto + link</label>
      <div id="outText" class="mono"></div>
    </div>
  </section>

  <aside class="col preview">
    <div class="card">
      <div style="font-size:12px;color:#6a737d;margin-bottom:8px">Preview visual (o LinkedIn usar√° o Open Graph do link).</div>
      <img id="prev" style="width:100%;border:1px solid #e8e8e8;border-radius:10px">
    </div>
  </aside>
</main>

<script>
const $ = id => document.getElementById(id);
const ORIGIN = location.origin;

// sanitiza√ß√£o de hex
const hex = v => (String(v||'').replace(/[^0-9a-f]/gi,'').slice(0,6) || '3d352e');

function build(){
  const n = $('n').value.trim();
  const title = $('title').value.trim().replace('{{nome}}', n || '{{nome}}');
  const descr = $('descr').value.trim();
  const dest = $('dest').value.trim();
  const fs = $('fs').value, x = $('x').value, y = $('y').value, o = $('o').value, blur = $('blur').value, co = hex($('co').value);

  $('fsv').textContent = fs; $('xv').textContent = x; $('yv').textContent = y;
  $('ov').textContent = o; $('bv').textContent = blur;

  const q = new URLSearchParams({ n, fs, x, y, o, blur, co, title, descr, dest });
  const url = ORIGIN + '/api/card?' + q.toString();
  $('outLink').textContent = url;
  $('outText').textContent = `Oi, ${n || '{{nome}}'}! D√° uma olhada üëá
` + url;

  // preview client-side (Cloudinary)
  const cloud = 'https://res.cloudinary.com/dr3r1szcw/image/upload/';
  const overlay = `l_text:Permanent%20Marker_${fs}:${encodeURIComponent(n)},co_rgb:${co},o_${o},e_blur:${blur}`;
  const apply = `fl_layer_apply,g_center,x_${x},y_${y}`;
  const img = cloud + 'c_fill,w_1200,h_1200/' + overlay + '/' + apply + '/v1758136687/copo_qyzeoa.jpg';
  $('prev').src = img;
}

['n','title','descr','dest','fs','x','y','o','blur','co'].forEach(id=>$(id).addEventListener('input', build));

$('copyLink').onclick = async ()=>{ await navigator.clipboard.writeText($('outLink').textContent); alert('Link copiado!'); };
$('copyText').onclick = async ()=>{ await navigator.clipboard.writeText($('outText').textContent); alert('Texto + link copiados!'); };
$('dl').onclick = ()=>{ const a=document.createElement('a'); a.href=$('prev').src; a.download='thumb.jpg'; a.click(); };

build();
</script>
</body>
</html>
